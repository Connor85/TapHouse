<button class="btn btn-secondary" (click)="startEdit()"> Edit </button>

<div *ngIf="editing">
  <label>Update the Name</label>
  <input [(ngModel)]="childSelectedBeer.brand">
  <label>Update the Type</label>
  <input [(ngModel)]="childSelectedBeer.type">
  <label>Update the Price</label>
  <input [(ngModel)]="childSelectedBeer.price">
  <label>Update the Alcohol Content</label>
  <input [(ngModel)]="childSelectedBeer.alcoholContent">
  <button (click)="finishedEditing()">Done!</button>
  <hr>
</div>
