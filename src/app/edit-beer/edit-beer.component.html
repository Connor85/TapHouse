<div *ngIf="selectedBeer">
  <label>Update the Name</label>
  <input [(ngModel)]="selectedBeer.brand">
  <label>Update the Type</label>
  <input [(ngModel)]="selectedBeer.type">
  <label>Update the Price</label>
  <input [(ngModel)]="selectedBeer.price">
  <label>Update the Alcohol Content</label>
  <input [(ngModel)]="selectedBeer.alcoholContent">
  <button (clickedDone)="finishedEditing()">Done!</button>
  <hr>
</div>
