<div class="addBeer" *ngIf="addBeer">
  <h3>Add a Beer</h3>
  <div class="form-group">
    <label>New Name</label>
    <input type="text" [(ngModel)]="brand">
  </div>
  <div class="form-group">
    <label>New Type</label>
    <input type="text" [(ngModel)]="type">
  </div>
  <div class="form-group">
    <label>New Price</label>
    <input type="text" [(ngModel)]="price">
  </div>
  <div class="form-group">
    <label>New Alcohol Content</label>
    <input type="text" [(ngModel)]="alcoholContent">
  </div>
</div>
<hr>
<button class="btn btn-info" (click)="addBeer(brand, type, price, alcoholContent)">Add Beer</button>
